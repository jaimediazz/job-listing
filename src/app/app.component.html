<div id="app">
  <div id="bg">
    <img src="../assets/bg-header-desktop.svg" alt="bg-desktop">
  </div>
  <div id="job-list" *ngFor="let job of jobList">
    <app-job-card 
      [job]="job"
      (roleFilterEvent)="filterByRole($event)"
      (levelFilterEvent)="filterByLevel($event)"
      (languageFilterEvent)="filterByLanguage($event)"
      (toolFilterEvent)="filterByTool($event)"></app-job-card>
  </div>
</div>
